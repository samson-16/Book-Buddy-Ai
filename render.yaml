services:
  - name: bookbuddy-backend
    type: web
    env: python
    plan: free
    branch: main
    root: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
      - key: SUPABASE_KEY
      - key: HF_API_KEY
      - key: HF_MODEL
    healthCheckPath: /healthw
